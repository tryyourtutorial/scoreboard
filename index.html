<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="scoreboard">
        <div class="header">
            <h1>Basketball Game</h1>
            
        </div>
        <div class="teams">
            <div class="team" id="teamA">
                <h2>Team A</h2>
                <div class="score" id="scoreA-el">0</div>
                <div class="fouls" id="foulsA-el">Fouls: </div>
            </div>
            <div class="team" id="teamB">
                <h2>Team B</h2>
                <div class="score" id="scoreB-el">0</div>
                <div class="fouls" id="foulsB-el">Fouls: </div>
            </div>
        </div>
        <div class="controls">
            <button onclick="addScoreA1()">Team A +1</button>
            <button onclick="addScoreA2()">Team A +2</button>
            <button onclick="addScoreA3()">Team A +3</button>
            <button onclick="addFoulA()">Team A Foul</button>
            <button onclick="addScoreB1()">Team B +1</button>
            <button onclick="addScoreB2()">Team B +2</button>
            <button onclick="addScoreB3()">Team B +3</button>
            <button onclick="addFoulB()">Team B Foul</button>
            <button id="newgame" onclick="newGame()">New Game</button>
        </div>
        
    </div>


    <script src="index.js"></script>
</body>
</html>
